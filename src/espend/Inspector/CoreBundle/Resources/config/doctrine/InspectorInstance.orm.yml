espend\Inspector\CoreBundle\Entity\InspectorInstance:
    type: entity
    table: inspector_instances
    repositoryClass: espend\Inspector\CoreBundle\Entity\InspectorInstanceRepository
    indexes:
        key_idx:
            columns: key_unique
    uniqueConstraints:
        file_unique:
            columns: key_unique, file_id
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        context:
            type: array
            nullable: true
        line:
            type: integer
        key:
            type: string
            column: key_unique
        last_found_at:
            type: date
        weight:
            type: integer
            nullable: true
    manyToOne:
        class:
            targetEntity: InspectorClass
        file:
            targetEntity: InspectorFile
    lifecycleCallbacks: {  }
